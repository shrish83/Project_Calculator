<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Calculator</title>
        <link type="text/css"  rel="stylesheet" href="calculator.css"  />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <div class="simple_cal">
            <div id="div">
                <input type="text" id="expression" placeholder="Enter expression" style="border-radius: 25px;">
            </div>
            <div id="row1">
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button" value="+">+</button>
            </div>
            <div id="row2">
                <button class="button" value="4" >4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button" value="-">-</button>
            </div>
            <div id="row3">
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button" value="*">x</button>
            </div>
            <div id="row4">
                <button class="button" value="%">%</button>
                <button class="button" value="0">0</button>
                <button id="eql">=</button>
                <button class="button" value="/">/</button>
            </div>
        </div>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                if($('.button').click(function(){
                    $('#expression').val($('#expression').val()+$(this).val());
                }));
                if($('#eql').click(function(){
                    var str_exp = $('#expression').val();
                    var result = eval(str_exp);
                    $('#expression').val(result);
                
                }));


            });
        </script>
    </body>
</html>
